name: create release & build _book to zip

on:
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.23.0
    - name: Cache node modules
      uses: actions/cache@v1
      with:
       path: ~/.npm
       key: ${{ runner.os }}-node10-${{ hashFiles('**/book.json') }}    
       
    - name: install
      run: |
       sudo npm install -g gitbook-cli
       gitbook install
    - name: build & zip
      run: |
       gitbook build
       zip -q -r book.zip _book
       
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
          tag_name: V${{steps.tag_latest.outputs.value}}
          release_name: gitbook-v${{steps.tag_latest.outputs.value}}
          draft: false
          prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./gitbook v${{steps.tag_latest.outputs.value}}.zip
          asset_name: gitbook-v${{steps.tag_latest.outputs.value}}
          asset_content_type: application/zip
